<div class="columns">
  <div class="column">
    <div class="field">
      <p class="control has-icons-left has-icons-right is-expanded">
        <input
          class="input is-medium is-rounded"
          type="text"
          placeholder="Rechercher des catégories de produits, des marques, des noms de modèles"
        />
        <span class="icon is-small is-left">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </p>
    </div>
  </div>
</div>

<div class="columns is-mobile is-multiline is-centered">
  <div class="column is-one-quarter" *ngFor="let product of produits">
    <div class="card" >
      <div class="card-image">
        <div class="view overlay zoom">
          <img
            [src]=product.MainPicture
            class="img-fluid"
            alt="sample image"
          />
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="container container-description">
            <h1 class="title is-6">{{product.StyleName}}</h1>
            <p class="subtitle is-7 has-text-grey">{{product.StyleCode}}</p>
            <p class="subtitle is-7 has-text-grey">{{product.Type}}</p>
            <p class="subtitle is-7 has-text-grey">{{product.Color}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
